<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forum IUT</title>
		    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/formation.css">
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>

      <div id="header">
    		<img src="img/iutlittoral-logo.png">
    	</div>

    	<form name="formulaire">
    		<input name="conditions" type="checkbox" name="conditions-utilisation" value="accepte">J'accepte que mes données
    		soient utilisées à des fins statistiques et dans le cadre de la promotion de l'IUT.
    	</form>

      <h1>Sélectionnez les formations qui vous intéressent :</h1>

      <div id="conteneur-formation">
        <table>
         <tr>
           <td id="gaco">GACO</td>
           <td id="gea">GEA</td>
           <td id="tc">TC</td>
         </tr>
         <tr>
           <td id="geii">GEII</td>
           <td id="info">INFO</td>
           <td id="gim">GIM</td>
         </tr>
         <tr>
           <td id="bio">BIO</td>
           <td id="gte">GTE</td>
         </tr>
       </table>
       <div id="footer">
          <bouton id="annuler">
            <img src="img/annuler.png">
          </bouton>
          <bouton id="valider">
            <img src="img/fleche-next.png">
          </bouton>
        </div>
      </div>

      <script type="text/javascript" src="js/classe.js"></script>
      <script type="text/javascript" src="js/formation.js"></script>
    </body>
</html>
